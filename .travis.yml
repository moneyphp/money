language: php

dist: trusty

sudo: false

addons:
    apt_packages:
        - enchant

cache:
    directories:
        - $HOME/.cache/pip
        - $HOME/.composer/cache/files

php:
    - 5.6
    - 7.0
    - 7.1
    - 7.2

env:
    global:
        - TEST_COMMAND="composer test"

branches:
    except:
        - /^analysis-.*$/

matrix:
    fast_finish: true
    include:
        - php: 5.6
          env: COMPOSER_FLAGS="--prefer-stable --prefer-lowest" COVERAGE=true TEST_COMMAND="composer test-coverage"

before_install:
    - if [[ $COVERAGE != true ]]; then phpenv config-rm xdebug.ini || true; fi

install:
    # To be removed when this issue will be resolved: https://github.com/composer/composer/issues/5355
    - if [[ "$COMPOSER_FLAGS" == *"--prefer-lowest"* ]]; then travis_retry composer update --prefer-dist --no-interaction --prefer-stable --quiet; fi
    - travis_retry composer update ${COMPOSER_FLAGS} --prefer-dist --no-interaction
    - pip install --user -r doc/requirements.txt

script:
    - $TEST_COMMAND
    - make -C doc SPHINXOPTS='-nW' html
    - make -C doc spelling

after_success: >
    if [[ $COVERAGE = true ]]; then
        wget https://scrutinizer-ci.com/ocular.phar

        php ocular.phar code-coverage:upload --format=php-clover build/spec_coverage.xml
        php ocular.phar code-coverage:upload --format=php-clover build/unit_coverage.xml
    fi
